<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div class="main-body">
            <div class="display">0</div>
            <div class="btn-container">
                <button class="clear-btn" id="clear-btn">CLEAR</button>
                <button class="equal-btn" id="equal-btn">=</button>
                <div class="digits-row">
                    <button class="digit-btn btn" id="7">7</button>
                    <button class="digit-btn btn" id="8">8</button>
                    <button class="digit-btn btn" id="9">9</button>                   
                </div>
                <div class="digits-row">
                    <button class="digit-btn btn" id="4">4</button>
                    <button class="digit-btn btn" id="5">5</button>
                    <button class="digit-btn btn" id="6">6</button>                   
                </div>
                <div class="digits-row">
                    <button class="digit-btn btn" id="1">1</button>
                    <button class="digit-btn btn" id="2">2</button>
                    <button class="digit-btn btn" id="3">3</button>                    
                </div>
                <div class="digits-row">
                    <button class="digit-btn btn" id="0">0</button>                   
                </div>
                <div class="operands-column">
                    <button class="btn operator-btn" id="divide-btn">/</button>
                    <button class="btn operator-btn" id="multiply-btn">X</button>
                    <button class="btn operator-btn" id="add-btn">+</button>
                    <button class="btn operator-btn" id="subtract-btn">-</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
