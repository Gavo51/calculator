<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/379a2df2b6.js" crossorigin="anonymous"></script>
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div class="main-body">
            <div class="display"></div>
            <div class="btn-container">
                <div class="row">
                    <button class="eraser-btn clear-btn btn" id="clear-btn">C</button>
                    <button class="eraser-btn delete-btn btn" id="delete-btn"><i class="fa-sharp fa-solid fa-delete-left"></i></button>
                </div>  
                <div class="row">
                    <button class="digit-btn btn" id="7">7</button>
                    <button class="digit-btn btn" id="8">8</button>
                    <button class="digit-btn btn" id="9">9</button>   
                    <button class="operator-btn btn " id="divide-btn">/</button>                
                </div>
                <div class="row">
                    <button class="digit-btn btn" id="4">4</button>
                    <button class="digit-btn btn" id="5">5</button>
                    <button class="digit-btn btn" id="6">6</button> 
                    <button class="operator-btn btn " id="multiply-btn">x</button>                  
                </div>
                <div class="row">
                    <button class="digit-btn btn" id="1">1</button>
                    <button class="digit-btn btn" id="2">2</button>
                    <button class="digit-btn btn" id="3">3</button> 
                    <button class="operator-btn btn " id="subtract-btn">-</button>                   
                </div>
                <div class="row">
                    <button class="period-btn btn" id=".">.</button>  
                    <button class="digit-btn btn" id="0">0</button>  
                    <button class="equal-btn btn" id="equal-btn">=</button>    
                    <button class="operator-btn btn" id="add-btn">+</button>             
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
